version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
  mongo:
    image: mongo
    restart: always
    volumes:
      - mongodb_data:/data/db
    ports:
      - 27017:27017
  backend:
    build:
      context: ./backend
    ports:
      - 8081:8081
    depends_on:
      - mongo
volumes:
  mongodb_data: